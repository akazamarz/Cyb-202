<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7e9c9; /* very dark brown */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 10px;
      color: #222;
    }

    .login-container p {
      margin-bottom: 20px;
      color: #555;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-container a {
      font-size: 13px;
      color: #007b5e;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .login-container button {
      background-color: #f7e9c;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #f7e9c9;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to Haven</h2>
    <p>Login to access store</p>
    
    <form>
      <div class="form-group">
        <label>User Id</label>
        <input type="text" placeholder="Enter username" required>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" required>
      </div>
      
      <div style="text-align: right; margin-bottom: 15px;">
        <a href="#">Forgot Password?</a>
      </div>
      
      <button type="submit"> <li class="nav-item">
                        <a class="nav-link" href="inventory.html">login In</a></li></button>
    </form>
    
    <p style="margin-top: 15px;"> <a href="#"></a></p>
  </div>
</body>

</html>
